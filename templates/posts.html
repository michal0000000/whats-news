
{% load static %}

{% block content %}

    <div class="d-flex justify-content-center page-load">
        <div class="spinner-border" role="status">
            <h2 class="sr-only">Loading...</h2>
        </div>
    </div>

    <div id="new-articles-span" class="click-button" style="font-size: 50px">No New Articles</button></div>

    <div class="mt-3 div" id="articles">
        <div class="container">
            <div class="row news-list" id="articles">
                {% for post in posts %}

                    {% include 'post-item.html' %}
                
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center more-content-load">
        <div class="spinner-border" role="status">
            <h2 class="sr-only">Loading new posts...</h2>
        </div>
    </div>

    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/infinite.min.js"></script>

{% endblock %}
