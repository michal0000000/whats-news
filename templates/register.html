<!DOCTYPE html>
{% load static %}
{% load tailwind_tags %}
<html lang="sk">

    <head>
        {% tailwind_css %}
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/static/favicon.png">
        <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
        <title>News</title>
        
    </head>
    <body>

      <div class="w-full h-screen flex items-center justify-center bg-white">
        <form class="w-full md:w-1/3 rounded-lg" method="post">
        <div class="flex font-bold mb-40 justify-center mt-6">
          <img class="mb-3 w-[60%]" src="{% static 'images/whats_news_logo.jpg' %}" />
        </div>
        <h2 class="text-4xl text-center text-gray-800 mb-8">Register for free</h2>
        <div class="px-12 pb-10">
          <div class="w-full mb-2">
          <div class="flex items-center">
            {% csrf_token %}
            <input id="email" name="email"
            type="text"
            placeholder="Email Address"
            class="
              w-full
              border
              rounded
              px-3
              py-2
              text-gray-700
              focus:outline-none
            "
            />
          </div>

          <div class="w-full mb-2">
            <div class="flex items-center">
              <input id="token" name="token" type="password" placeholder="Password"
              class="
                w-full
                border
                rounded
                px-3
                py-2
                text-gray-700
                focus:outline-none
              "
              />
            </div>
          </div>
          </div>
          
          <button type="submit"
          class="
            w-full
            py-2
            mt-8
            rounded-full
            bg-blue-400
            text-gray-100
            focus:outline-none
          "
          >
          Register
          </button>

          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </div>
        </form>
      </div>

    </body>


</html>
