{% load static %}

<div class='flex items-center justify-center min-h-screen'>

    

    <div class='flex flex-col items-center justify-center min-h-screen'>

        <div class='w-3/4 max-w-lg my-4 px-10 py-8 mx-auto rounded-lg shadow-xl bg-gray-200 '>

            <div class="bg-gray-200 toggle-feedback">
                <nav class="flex flex-col sm:flex-row">
                    <button class="text-gray-600 py-4 px-6 block hover:text-blue-500 focus:outline-none text-blue-500 border-b-2 font-medium border-blue-500">
                        Hlasuj
                    </button><button class="text-gray-600 py-4 px-6 block hover:text-blue-500 focus:outline-none">
                        Napis
                    </button>
                </nav>
            </div>

            <div class='max-w-md mx-auto space-y-6 tab-form'>
                <h3 class='h-8 text-xl font-bold'>Čo ďalej? Rozhodni ty!</h3>
    
                <!-- Accordion start -->
                <ul class="accordion w-full bg-gray-50 rounded-lg shadow-lg shadow-gray-100 p-2">
    
                    {% for feature in features %}
    
                        <li class="cursor-pointer my-1">
                            <span class="font-bold text-m tracking-tight text-gray-500 flex flex-row justify-between items-center">
                                <p>{{feature.title}} ({{feature.votes}})</p>
                                <svg class="text-gray-500 mr-1 flipY"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </span>
    
                            <div class="text-gray-500 text-md p-2" style="display: none;">
                                {{feature.desc}}
                            </div>
    
                        </li>
    
                    {% endfor %}
    
                </ul>
                <!-- Accordion end -->
    
        
                <a target='_blank' href='https://tailwindcomponents.com' class='block w-full px-4 py-2 font-medium tracking-wide text-center text-white capitalize transition-colors duration-300 transform bg-teal-400 rounded-md hover:bg-teal-500 focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80'>
                    Hlasuj!
                </a>
            </div>
        
            <div class='max-w-md mx-auto space-y-6 tab-form' style="display: none;">
                <h3 class='h-8 text-xl font-bold'>Daj navrh</h3>
    
                <input type="text">
    
                <a target='_blank' href='https://tailwindcomponents.com' class='block w-full px-4 py-2 font-medium tracking-wide text-center text-white capitalize transition-colors duration-300 transform bg-teal-400 rounded-md hover:bg-teal-500 focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80'>
                    Hlasuj!
                </a>
            </div>
        </div>

      </div>

</div>
